<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="./images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>

    <div class="page">

      <div class="heading">
        <h1 class="heading__text" id="heading">Game of Life</h1>
      </div>

      <div class="stats" id="stats-wrapper">
          <table class="stats__table">
            <tr>
              <th class="stats__heading">cells</th>
              <td class="stats__data" id="stats-cells">0</td>
            </tr>
            <tr>
              <th class="stats__heading">generation</th>
              <td class="stats__data" id="stats-generation">0</td>
            </tr>
            <tr class="stats__separator">
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th class="stats__heading">recalculate</th>
              <td class="stats__data"><span id="stats-recalculate">0</span>ms</td>
            </tr>
            <tr>
              <th class="stats__heading">redraw</th>
              <td class="stats__data"><span id="stats-redraw">0</span>ms</td>
            </tr>
          </table>
      </div>

      <div class="github">
        <a class="github__image" href="https://github.com/Hurtak/game-of-life" target="_blank"></a>
        <a class="github__button" href="https://github.com/Hurtak/game-of-life" target="_blank">Star</a>
      </div>

      <div class="content" id="content">
        <canvas class="content__canvas" id="canvas" width="1200" height="600"></canvas>
        <div class="content__cursors-menu cursors-menu" id="cursors-menu"></div>
      </div>

      <div class="controls"><!--
     --><div class="controls__item controls__item--wide" id="timer-intervals-slider"></div><!--

     --><div class="controls__item checkbox">
          <input type="checkbox" class="checkbox__checkbox" id="timer">
          <label for="timer" class="checkbox__label">
            <span class="checkbox__caption">
              <span class="icon icon--timer-on">Start timer</span>
            </span>
            <span class="checkbox__caption">
              <span class="icon icon--timer-off">Stop timer</span>
            </span>
          </label>
        </div><!--

     --><div class="controls__item controls__item--button" id="button-clear">
          <span class="icon icon--clear">Clear world</span>
        </div><!--

     --><div class="controls__item controls__item--wide" id="world-sizes-slider"></div><!--

     --><div class="controls__item controls__item--button controls__item--next" id="button-step">
          <span class="icon icon--next">Next world</span>
        </div><!--

     --><div class="controls__item controls__item--button controls__item--random" id="button-random">
          <span class="icon icon--random">Random</span>
        </div><!--

     --><div class="controls__item controls__item--wide">
          <canvas class="controls__canvas" id="cursor" width="200" height="70"></canvas>
        </div><!--
   --></div>

    </div>

    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
