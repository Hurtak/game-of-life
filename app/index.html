<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1>Game of life</h1>

      <div class="content" id="content">
        <canvas class="content__canvas" id="canvas" width="1200" height="600"></canvas>
        <div class="content__cursors-menu cursors-menu" id="cursors-menu"></div>
      </div>

      <a href="https://github.com/Hurtak/game-of-life" class="github"></a>

      <div class="stats">
          <table class="stats__table">
            <tr>
              <th class="stats__heading">cells</th>
              <td class="stats__data" id="stats-cells">0</td>
            <tr>
              <th class="stats__heading">generation</th>
              <td class="stats__data" id="stats-generation">0</td>
            </tr>
            <tr class="stats__separator"></tr>
            <tr>
              <th class="stats__heading">recalculate</th>
              <td class="stats__data"><span id="stats-recalculate">0</span>ms</td>
            </tr>
            <tr>
              <th class="stats__heading">redraw</th>
              <td class="stats__data"><span id="stats-redraw">0</span>ms</td>
            </tr>
          </table>
      </div>

      <div class="panel">

        <div class="panel__headings">
          <h3 class="panel__heading">Timer</h3>
          <h3 class="panel__heading">World</h3>
          <h3 class="panel__heading">Cursor</h3>
        </div>

        <div class="panel__controls">

          <div id="timer-intervals-slider"></div>

          <div class="checkbox">
            <input type="checkbox" class="checkbox__checkbox" id="timer">
            <label for="timer" class="checkbox__label">
              <div class="checkbox__caption-off">OFF</div>
              <div class="checkbox__caption-on">ON</div>
            </label>
          </div>

          <button class="panel__button" id="button-step">Next</button>

          <div id="world-sizes-slider"></div>

          <button class="panel__button" id="button-clear">Clear</button>

          <button class="panel__button" id="button-random">Random pattern</button>

          <canvas id="cursor" style="border: 1px solid red" width="300" height="300"></canvas>

          <button type="button" id="cursor-select">cursor</button>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
