<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1>Game of life</h1>

      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>

      <div class="panel">

        <div class="panel__group">
          <div class="panel__heading">Timer</div>
          <div class="panel__content">

            <button
              class="panel__button"
              id="button-timer-toggle"
              data-toggle-text="ON"
            >
              OFF
            </button>

            <div id="button-timer-intervals">
              <button class="panel__button" data-interval="0">0ms</button>
              <button class="panel__button" data-interval="50">50ms</button>
              <button class="panel__button" data-interval="100">100ms</button>
              <button class="panel__button" data-interval="200">200ms</button>
              <button class="panel__button" data-interval="500">500ms</button>
            </div>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">World size</div>
          <div class="panel__content">

            <div id="button-world-size">
              <button class="panel__button" data-world-size="0">30x15</button>
              <button class="panel__button" data-world-size="1">60x30</button>
              <button class="panel__button" data-world-size="2">120x60</button>
              <button class="panel__button" data-world-size="3">240x120</button>
              <button class="panel__button" data-world-size="4">600x300</button>
              <button class="panel__button" data-world-size="5">1200x600</button>
            </div>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">World</div>
          <div class="panel__content">

            <button class="panel__button" id="button-step">
              Next
            </button>

            <button class="panel__button" id="button-clear">
              Clear
            </button>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">Stats</div>
          <div class="panel__content">

            <table class="stats">
              <tr>
                <th>generation</th>
                <td id="stats-generation">0</td>
                <th>recalculate</th>
                <td><span id="stats-recalculate">0</span>ms</td>
              </tr>
              <tr>
                <th>cells</th>
                <td id="stats-cells">0</td>
                <th>redraw</th>
                <td><span id="stats-redraw">0</span>ms</td>
              </tr>
            </table>

          </div>
        </div>

      </div>


    </div>

    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
