<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1>Game of life</h1>

      <div class="canvas-wrapper">
        <canvas id="canvas" width="1200" height="600"></canvas>
      </div>

      <div class="panel">

        <div class="panel__group">
          <div class="panel__heading">Timer</div>
          <div class="panel__content">

            <button
              class="panel__button"
              id="button-timer-toggle"
              data-toggle-text="ON"
            >
              OFF
            </button>

            <div id="button-timer-intervals">
              <button class="panel__button" data-interval="0">0ms</button>
              <button class="panel__button" data-interval="50">50ms</button>
              <button class="panel__button" data-interval="100">100ms</button>
              <button class="panel__button" data-interval="200">200ms</button>
              <button class="panel__button" data-interval="500">500ms</button>
            </div>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">World size</div>
          <div class="panel__content">

            <div class="slider" id="world-sizes-slider">
              <button class="slider__button" data-button-left type="button"><</button>
              <div class="slider__items-view">
                <ul class="slider__items-wrapper" data-items></ul>
              </div>
              <button class="slider__button" data-button-right type="button">></button>
            </div>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">World</div>
          <div class="panel__content">

            <button class="panel__button" id="button-step">
              Next
            </button>

            <button class="panel__button" id="button-clear">
              Clear
            </button>

          </div>
        </div>

        <div class="panel__group">
          <div class="panel__heading">Stats</div>
          <div class="panel__content">

            <table class="stats">
              <tr>
                <th>generation</th>
                <td id="stats-generation"></td>
                <th>recalculate</th>
                <td><span id="stats-recalculate"></span>ms</td>
              </tr>
              <tr>
                <th>cells</th>
                <td id="stats-cells"></td>
                <th>redraw</th>
                <td><span id="stats-redraw"></span>ms</td>
              </tr>
            </table>

          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
