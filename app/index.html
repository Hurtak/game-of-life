<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1>Game of life</h1>

      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>

      <div>
        <div class="button" id="button-step">
          Next generation
        </div>
        <div class="button" id="button-timer" data-toggle-text="Stop timer">
        	Start timer
        </div>
        <div class="button" id="button-clear">
          Clear world
        </div>
        <div class="stats">
          <table>
            <tr>
              <th>generation</th>
              <td id="stats-generation">0</td>
              <th>recalculate</th>
              <td><span id="stats-recalculate">0</span>ms</td>
            </tr>
            <tr>
              <th>cells</th>
              <td id="stats-cells">0</td>
              <th>redraw</th>
              <td><span id="stats-redraw">0</span>ms</td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
