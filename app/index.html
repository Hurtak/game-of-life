<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1>Game of life</h1>

      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>

      <button id="button-step">
        Step
      </button>
      <button id="button-timer" data-toggle-text="Stop timer">
      	Start timer
      </button>

    </div>

    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
