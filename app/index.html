<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>

    <div class="page">

      <h1 class="heading">Game of life</h1>

      <div class="stats">
          <table class="stats__table">
            <tr>
              <th class="stats__heading">cells</th>
              <td class="stats__data" id="stats-cells">0</td>
            <tr>
              <th class="stats__heading">generation</th>
              <td class="stats__data" id="stats-generation">0</td>
            </tr>
            <tr class="stats__separator"></tr>
            <tr>
              <th class="stats__heading">recalculate</th>
              <td class="stats__data"><span id="stats-recalculate">0</span>ms</td>
            </tr>
            <tr>
              <th class="stats__heading">redraw</th>
              <td class="stats__data"><span id="stats-redraw">0</span>ms</td>
            </tr>
          </table>
      </div>

      <a class="github-button" href="https://github.com/Hurtak/game-of-life"></a>

      <div class="content" id="content">
        <canvas class="content__canvas" id="canvas" width="1200" height="600"></canvas>
        <div class="content__cursors-menu cursors-menu" id="cursors-menu"></div>
      </div>

      <div class="controls"><!--

      --><div class="controls__item controls__item--wide" id="timer-intervals-slider"></div><!--

      --><div class="controls__item checkbox">
          <input type="checkbox" class="checkbox__checkbox" id="timer">
          <label for="timer" class="checkbox__label">
            <div class="checkbox__caption">
              <div class="icon icon--timer-off">Timer OFF</div>
            </div>
              <div class="checkbox__caption">
              <div class="icon icon--timer-on">Timer ON</div>
            </div>
          </label>
        </div><!--

        --><button class="controls__item controls__item--button controls__item--next" id="button-step">
          <div class="icon icon--next">Next world</div>
        </button><!--

        --><div class="controls__item controls__item--wide" id="world-sizes-slider"></div><!--

        --><button class="controls__item controls__item--button" id="button-clear">
          <div class="icon icon--clear">Clear world</div>
        </button><!--

        --><button class="controls__item controls__item--button controls__item--random" id="button-random">
          <div class="icon icon--random">Random</div>
        </button><!--

        --><canvas class="controls__item controls__item--wide" id="cursor" width="200" height="70"></canvas><!--

      --></div>

    </div>

    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
